<div id="modalProveedores" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table class="table" id="tablaProveedores">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Seleccionar</th>
            </tr>
          </thead>
          <tbody>
            @if (proveedores.length > 0) {
            @for (item of proveedores; track $index) {
              <tr>
                <td id="idProveedorModal">{{item.id}}</td>
                <td id="nombreProveedorModal">{{item.nombre}}</td>
                <td><button (click)="enviarDatos(item)" class="btn btn-primary">Seleccionar</button></td>
              </tr>
              }
            }
            @else {
              <tr class="text-center">
                <td colspan="3">No hay datos para mostrar</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
    $('#tablaProveedores').DataTable({
      "language": {
        "url": "https://cdn.datatables.net/plug-ins/2.2.2/i18n/es-ES.json"
      },
      "lengthChange": false,
      "pageLength": 15,
      "searching": true,
      "columnDefs": [
        {
          targets: 0,
          className: 'text-start'
        },
        {
          targets: 1,
          className: 'text-center'
        },
        {
          targets: 2,
          className: 'text-center'
        }
      ]
    })
  })
</script>
